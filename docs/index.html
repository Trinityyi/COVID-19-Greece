        height: 24px;
        line-height: 1;
      }

      p {
        font-size: 12px;
        margin: 0;
        padding: 4px 8px 0;
        height: 16px;
        line-height: 1;
      }

      body {
        padding: 8px;
        margin: 0;
      }

      .stat-box {
        border: 1px solid rgb(153, 153, 153);
      }

      .stat-name {
        text-transform: uppercase;
        line-height: 1;
        font-size: 18px;
        color: #4D4D4D;
        font-weight: 400;
        margin: 8px 32px;
      }

      .stat-value {
        font-weight: 500;
        font-size: 32px;
        line-height: 1;
        height: calc(100% - 64px);
        margin: 8px 32px;
      }

      .stat-diff {
        margin: 8px 32px;
        color: #f44336;
        font-size: 14px;
        text-align: right;
      }

      .stat-diff.reverse {
        color: #388e3c;
      }

      .stat-wrapper {
        margin: 0;
        padding: 16px 8px;
        width: calc(100vw - 16px - 16px);
        height: calc(100vh - 26px - 24px - 32px - 16px);
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 4fr 3fr;
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }

      @media (max-width: 767px) {
        .stat-wrapper {
          grid-template-columns: 1fr;
          grid-template-rows: 0.25fr 0.25fr 0.25fr 0.25fr 3fr 1.5fr 1.5fr;
          height: 300vh;
          width: calc(100vw - 16px - 24px);
        }

        h1 {
          margin-bottom: 16px;
        }
      }

      @media (min-width: 768px) {
        #cases-graph {
          grid-column-start: 1;
          grid-column-end: 4;
          grid-row-start: 2;
          grid-row-end: 4;
        }
      }

      li.tooltip-line {
        font-size: 11px;
        color: #000000;
        opacity: 1;
        margin: 0;
        font-style: none;
        text-decoration: none;
      }

      li.tooltip-line:first-child {
        font-weight: bold;
      }
