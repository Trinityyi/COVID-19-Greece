name: Daily update
on:
  schedule:
    - cron: "2 17 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Update data
      env: 
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git submodule update --recursive --remote
        python3 -m pip install --upgrade pip3
        pip3 install Flask
        python3 ./src/main.py > docs/index.html
        chmod +x ./src/update.sh
        ./src/update.sh
